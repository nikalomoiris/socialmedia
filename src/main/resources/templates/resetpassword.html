<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 24px; }
        .subtitle { text-align: center; margin-bottom: 30px; color: #666; line-height: 1.5; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="password"] { width: 100%; padding: 10px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .form-footer { text-align: center; margin-top: 16px; }
        .form-footer a { color: #1976d2; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
        .password-requirements { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; font-size: 14px; }
        .password-requirements ul { margin: 10px 0; padding-left: 20px; }
        .password-requirements li { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p class="subtitle">
            Enter your new password below.
        </p>
        
        <div class="password-requirements">
            <strong>Password requirements:</strong>
            <ul>
                <li>At least 8 characters long</li>
                <li>Contains at least one uppercase letter</li>
                <li>Contains at least one lowercase letter</li>
                <li>Contains at least one number</li>
            </ul>
        </div>
        
        <form th:action="@{/resetpassword}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Update Password</button>
        </form>
        
        <div class="form-footer">
            <p><a th:href="@{/login}">‚Üê Back to Sign In</a></p>
        </div>
    </div>
</body>
</html>
