<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 24px; }
        .subtitle { text-align: center; margin-bottom: 30px; color: #666; line-height: 1.5; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="email"] { width: 100%; padding: 10px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .form-footer { text-align: center; margin-top: 16px; }
        .form-footer a { color: #1976d2; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
        .success-message { background: #d4edda; color: #155724; padding: 12px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p class="subtitle">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        
        <!-- Success message (would be shown conditionally) -->
        <!-- <div class="success-message">
            Password reset link has been sent to your email address.
        </div> -->
        
        <form th:action="@{/forgotpassword}" method="post">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <button type="submit">Send Reset Link</button>
        </form>
        
        <div class="form-footer">
            <p><a th:href="@{/login}">‚Üê Back to Sign In</a></p>
            <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
