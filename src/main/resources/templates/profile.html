<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <img th:src="${user.profilePictureUrl} ?: '/images/default-profile.png'" alt="Profile Picture" width="100" height="100">
    <p th:text="'Name: ' + ${user.firstName} + ' ' + ${user.lastName}"></p>
    <p th:text="'Email: ' + ${user.email}"></p>
    <a href="/editprofile">Edit Profile</a>
</body>
</html>
