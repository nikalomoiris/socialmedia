<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .oauth-button { background: #333; margin-top: 10px; }
        .oauth-button:hover { background: #555; }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #666; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #ccc; }
        .divider::before { margin-right: 15px; }
        .divider::after { margin-left: 15px; }
        .form-footer { text-align: center; margin-top: 16px; }
        .form-footer a { color: #1976d2; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
        .form-row { display: flex; gap: 10px; }
        .form-row input { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form th:action="@{/signup}" method="post">
            <div class="form-row">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Create Account</button>
        </form>
        
        <div class="divider">OR</div>
        
        <a th:href="@{/oauth2/authorization/github}" style="text-decoration: none;">
            <button type="button" class="oauth-button">Sign up with GitHub</button>
        </a>
        
        <div class="form-footer">
            <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
        </div>
    </div>
</body>
</html>
